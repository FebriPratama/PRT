<ion-view title="Item Info">
  <ion-content padding="true" class="has-header">

    <div ng-repeat="data in feeds" >
      <ion-slide-box on-slide-changed="slideHasChanged($index)" ng-if="data.photos.length" >
        <ion-slide ng-repeat="photo in data.photos">
          <img ng-src="{{ApiEndpoint.main+'img/'+photo.nama_gambar}}" >
        </ion-slide>
      </ion-slide-box>

    <div id="itemInfo-markdown11" class="show-list-numbers-and-dots">

      <p style="color:#000000;">{{data.isi_info}}</p>
  
    </div>
    </div>

  </ion-content>
</ion-view>
