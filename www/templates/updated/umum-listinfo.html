<ion-view title="List Info">


    <ion-content >
      <div class="item item-divider text-center" ng-if="!feeds.length">
        Belum ada info dari {{ dataEdit.nama_usaha }}!
      </div>

      <div class="list card" ui-sref="app.umum-detaillistinfo" ng-repeat="data in feeds" ng-click="showDetailInfo(data)">
        <div ui-sref="app.umum-detailInfo" width="100%">
          <div class="item item-body">
           <ion-slide-box on-slide-changed="slideHasChanged($index)" ng-if="data.photos.length" >
              <ion-slide ng-repeat="photo in data.photos" style="max-height:150px;overflow:hidden;">
                <img class="gambar-status" ng-src="{{ApiEndpoint.main+'img/'+photo.nama_gambar}}" >
              </ion-slide>
            </ion-slide-box>
             <h3>Posted On : {{ data.created_at}}</h3>
              <p>{{ data.isi_info }}</p>
            </p>
          </div>
        </div>  
    </div>


    </ion-content>
    
  </body>
</ion-view>
