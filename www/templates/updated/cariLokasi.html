
<ion-view title="Cari Lokasi">

<style type="text/css">
  .angular-google-map{ 
    height: 100%;
    min-height: 200px; 
    width: 100%;
  }
  .angular-google-map-container{ 
    height: 100%;
    min-height: 200px; 
    width: 100%;
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
  }

  .map_canvas {
    position: relative;
    height: 100%;
    width: 100%;
  }
  .scroll{
    width: 100%;
    height: 99%;
  }
</style>

  <ion-content padding="false" class="has-header">

    <div class="map_canvas">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' control='map.control'>
        <ui-gmap-marker
                idKey='to.id'
                coords='to.coords'
                icon='to.icon'>
        </ui-gmap-marker>
        <ui-gmap-marker
                idKey='from.id'
                coords='from.coords'
                icon='from.icon'
                >
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>

  </ion-content>

</ion-view>
