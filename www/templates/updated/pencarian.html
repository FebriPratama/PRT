<ion-view title="Pencarian Item">

    <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

      <div class="tabs">
        <a class="tab-item" ng-class="{ 'active' : type=='travel' }" ng-click="changeItem('travel')">
          Travel
        </a>
        <a class="tab-item" ng-class="{ 'active' : type=='rental' }" ng-click="changeItem('rental')">
          Rental
        </a>
      </div>
    </div>

    <ion-content class="has-subheader" scroll="false">

		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Search" ng-model="query" ng-disabled="status">
		  </label>
		</div>

		<ion-content class="has-subheader">
		    <ion-list id="listRental-list14" ng-if="type=='rental'">
		      <div class="item item-divider text-center" ng-if="!items.length">
		        Belum ada item {{ type }}, buat satu !
		      </div>

		      <ion-item class="item-thumbnail-left" ng-repeat="data in items | filter : query track by $index" ng-click="showDetailRental(data)">
		        <img src="https://dummyimage.com/600x400/000/fff&text=NoImage" ng-if="!data.photos.length"> 
		        <img ng-src="{{ApiEndpoint.main+'img/'+photo.nama_gambar}}" ng-show="$index==0" ng-if="data.photos.length" ng-repeat="photo in data.photos">
		        <p style="font-size:13px;width: 196px;">{{ data.namakendaraan_itemrental }}</p>
		        <p style="font-size:13px;width: 196px;">{{ data.harga_itemrental | currency : 'Rp.' }}</p>
		      </ion-item>
		    </ion-list>

		    <ion-list id="listTravel-list11" ng-if="type=='travel'">
		      <div class="item item-divider text-center" ng-if="!items.length">
		        Belum ada item {{ type }}, buat satu !
		      </div>
		      <ion-item class="item-thumbnail-left" ng-repeat="data in items | filter : query track by $index" ng-click="showDetailTravel(data)">
		        <img src="https://dummyimage.com/600x400/000/fff&text=NoImage" ng-if="!data.photos.length"> 
		        <img ng-src="{{ApiEndpoint.main+'img/'+photo.nama_gambar}}" ng-show="$index==0" ng-if="data.photos.length" ng-repeat="photo in data.photos">
		        <p style="font-size:13px;width: 196px;">Tujuan: Yogyakarta - {{ data.tujuan_itemtravel }}</p>
		        <p style="font-size:13px;width: 196px;">Jadwal : {{data.waktu_itemtravel}}</p>
		      </ion-item>
		    </ion-list>
		    <div class="row" ng-if="!status">
		    	<div class="col">
		    		<button class="button button-positive button-block" ng-click="loadMore()">Load More</button>
		    	</div>
		    </div>
	    </ion-content>
  </ion-content>

</ion-view>
